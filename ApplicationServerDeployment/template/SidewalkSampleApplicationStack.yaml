  # API Gateway methods
  SidewalkApiGateway:
    Type: AWS::ApiGateway::RestApi
    Properties:
      Name: sensor-monitoring-app
      Description: Sensor Monitoring App API

  ApiResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      ParentId: !GetAtt SidewalkApiGateway.RootResourceId
      RestApiId: !Ref SidewalkApiGateway
      PathPart: api

  ApiPostMethod:
    Type: AWS::ApiGateway::Method
    DependsOn:
      - SidewalkTokenAuthorizer
    Properties:
      AuthorizationType: CUSTOM
      AuthorizerId: !Ref SidewalkTokenAuthorizer
      HttpMethod: POST
      Integration:
        IntegrationHttpMethod: POST
        Type: AWS_PROXY
        IntegrationResponses:
          - StatusCode: 200
        Uri: !Sub
          - arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${lambdaArn}/invocations
          - lambdaArn: !GetAtt SidewalkDownlinkLambda.Arn
      MethodResponses:
        - StatusCode: 200
          ResponseModels:
            application/json: 'Empty'
          ResponseParameters:
            method.response.header.Access-Control-Allow-Origin: false
      ResourceId: !Ref ApiResource
      RestApiId: !Ref SidewalkApiGateway

  AuthResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      ParentId: !GetAtt ApiResource.ResourceId
      RestApiId: !Ref SidewalkApiGateway
      PathPart: auth

  ApiAuthPostMethod:
    Type: AWS::ApiGateway::Method
    DependsOn:
      - SidewalkUserAuthorizer
      - SidewalkTokenGeneratorLambda
      - AuthResource
    Properties:
      AuthorizationType: CUSTOM
      AuthorizerId: !Ref SidewalkUserAuthorizer
      HttpMethod: POST
      Integration:
        IntegrationHttpMethod: POST
        Type: AWS_PROXY
        IntegrationResponses:
          - StatusCode: 200
        Uri: !Sub
          - arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${lambdaArn}/invocations
          - lambdaArn: !GetAtt SidewalkTokenGeneratorLambda.Arn
      MethodResponses:
        - StatusCode: 200
          ResponseModels:
            application/json: 'Empty'
          ResponseParameters:
            method.response.header.Access-Control-Allow-Origin: false
      ResourceId: !Ref AuthResource
      RestApiId: !Ref SidewalkApiGateway


  ApiOptionsMethod:
    Type: AWS::ApiGateway::Method
    DependsOn:
      - SidewalkTokenAuthorizer
    Properties:
      AuthorizationType: CUSTOM
      AuthorizerId: !Ref SidewalkTokenAuthorizer
      HttpMethod: OPTIONS
      Integration:
        Type: MOCK
        PassthroughBehavior: WHEN_NO_MATCH
        RequestTemplates:
          application/json: '{"statusCode": 200}'
        IntegrationResponses:
          - StatusCode: 200
            ResponseParameters:
              method.response.header.Access-Control-Allow-Headers: "'Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token'"
              method.response.header.Access-Control-Allow-Methods: "'POST,OPTIONS'"
              method.response.header.Access-Control-Allow-Origin: "'*'"
      MethodResponses:
        - StatusCode: 200
          ResponseModels:
            application/json: 'Empty'
          ResponseParameters:
            method.response.header.Access-Control-Allow-Headers: false
            method.response.header.Access-Control-Allow-Methods: false
            method.response.header.Access-Control-Allow-Origin: false
      ResourceId: !Ref ApiResource
      RestApiId: !Ref SidewalkApiGateway

  ProxyResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      ParentId: !GetAtt ApiResource.ResourceId
      RestApiId: !Ref SidewalkApiGateway
      PathPart: '{proxy+}'

  ProxyGetMethod:
    Type: AWS::ApiGateway::Method
    DependsOn:
      - SidewalkTokenAuthorizer
    Properties:
      AuthorizationType: CUSTOM
      AuthorizerId: !Ref SidewalkTokenAuthorizer
      HttpMethod: GET
      Integration:
        IntegrationHttpMethod: POST
        Type: AWS_PROXY
        IntegrationResponses:
          - StatusCode: 200
        Uri: !Sub
          - arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${lambdaArn}/invocations
          - lambdaArn: !GetAtt SidewalkDbHandlerLambda.Arn
      MethodResponses:
        - StatusCode: 200
          ResponseModels:
            application/json: 'Empty'
          ResponseParameters:
            method.response.header.Access-Control-Allow-Origin: false
      ResourceId: !Ref ProxyResource
      RestApiId: !Ref SidewalkApiGateway

  ProxyOptionsMethod:
    Type: AWS::ApiGateway::Method
    DependsOn:
      - SidewalkTokenAuthorizer
    Properties:
